AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'spec/rails_helper.rb'  # From rspec, not us
    - 'spec/spec_helper.rb'  # From rspec, not us
    - 'db/schema.rb' # autogenerated

Metrics/LineLength:
  Max: 200

Metrics/AbcSize:
  Max: 200

Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 20

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Rails:
  Enabled: true
